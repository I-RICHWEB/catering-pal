<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="/images/logo/site-icon.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/js/main.js"></script>
  </head>
  <body>
    <header class="rule headings"></header>
    <main class="rule">
      <!-- This section will contain all the hero display items. -->
      <section class="hero-con">
        <div id="hero">
          <img id="heros" class="hero-images" src="#" alt="#" height="300px" />
        </div>
        <p>
          <strong>Cooking made easy!</strong> <br />
          You can learn to cook all the amazing meals we have, and become a pro!
        </p>
      </section>

      <!-- This next section will hold the recent meals cards. -->
      <section class="recent-card">
        <h2>Recently View Meals:</h2>
        <ul class="cardlist">
          <li class="card">
            <div class="recent-img-con">
              <img
                class="recent-image"
                src="./images/heros/barbecue.jpg"
                alt="barbecue.jpg"
              />
            </div>
            <h3 id="recent-name">Meal Name:</h3>
            <p id="recent-category">Category:</p>
          </li>
        </ul>
      </section>

      <!-- This section will display all the meals categories from the API. -->
      <div>
        <h2>Meal Categories:</h2>
        <ul class="category cardlist"></ul>
      </div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
